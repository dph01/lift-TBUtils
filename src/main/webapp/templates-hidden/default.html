<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:lift="http://liftweb.net/">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta name="description" content="" />
<meta name="keywords" content="" />
<title class="lift:Menu.title">My App</title>

<script id="jquery" src="/classpath/jquery.js" type="text/javascript"></script>
<script id="json" src="/classpath/json.js" type="text/javascript"></script>
<script id="jquery" src="/scripts/jquery-1.6.4.min.js"
	type="text/javascript"></script>

<link rel="stylesheet" type="text/css"
	href="/bootstrap/1.4.0/bootstrap.css">
<script id="bootstrap-dropdown"
	src="/bootstrap/1.4.0/js/bootstrap-dropdown.js" type="text/javascript"></script>

<link rel="stylesheet" href="/css/twitternav.css" type="text/css">

</head>
<body>
	<div class="topbar">
		<div class="fill">
			<div class="container">
				<a class="brand" href="/">My App</a> 
				<span class="lift:TBUtils.menuToTBNav?eager_eval=true"> 
				  <span data-lift="lift:Menu.builder?top:class=nav;li_item:class=active;linkToSelf=true;expandAll=true;group=main"></span>
				</span>
				<span data-lift="lift:TBUtils.menuToTBNav?eager_eval=true"> 
				  <span data-lift="lift:Menu.builder?top:class=nav secondary-nav;li_item:class=active;linkToSelf=true;expandAll=true;group=user"></span>
				</span>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="content" id="content">The main content will get
			bound here</div>
		<div class="lift:msgs">
			<lift:error_class>error</lift:error_class>
			<lift:warning_class>notice</lift:warning_class>
			<lift:notice_class>success</lift:notice_class>
		</div>
	</div>

	<hr />
	</div>
</body>
</html>
